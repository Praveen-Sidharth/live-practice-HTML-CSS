<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1458/1458523.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo">Guvi.</div>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Work</a></li>
            <li><a href="#" class="btn dark">Enrol Now</a></li>
          </ul>
        </nav>
        <div class="hero-section">
          <div class="left">
            <h1>Learn the art of<br />Web Dev</h1>
            <p>
              This is a comprehensive course on Game Development.<br />You will
              learn everything from generating an idea to<br />publishing your
              games to different platforms.
            </p>
            <a href="#" class="btn light enrol-icon">Enrol Now</a>
          </div>
          <div class="right">
            <img src="assets/hero-image 1.png" alt="hero image" />
          </div>
          <div class="achievement-cards">
            <div class="achievement-card students-enrolled">
              <div class="content">
                <div>
                  <h3>32K</h3>
                </div>
                <p>Students Enrolled</p>
              </div>
              <div class="bg"></div>
            </div>
            <div class="achievement-card overall-rating">
              <div class="content">
                <div>
                  <h3>4.7</h3>
                  <img src="assets/star.svg" alt="star icon" />
                </div>
                <p>Overall Rating</p>
              </div>
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
